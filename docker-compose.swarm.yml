version: '3.8'

services:
  backend:
    image: juanerv1/despacho-service-image:latest
    ports:
      - target: 5000
        published: 5000
        protocol: tcp
        mode: ingress
    environment:
      # Base de datos
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=${DB_USER}
      - DB_PASS=${DB_PASS}
      - DB_NAME=${DB_NAME}
      
      # RabbitMQ
      - RABBITMQ_URL=amqp://${RABBIT_USER}:${RABBIT_PASS}@rabbitmq:5672/${RABBIT_VHOST}
      - RABBITMQ_HOST=${RABBIT_HOST}
      - RABBITMQ_PORT=${RABBITMQ_PORT}
      - RABBITMQ_USER=${RABBIT_USER}
      - RABBITMQ_PASS=${RABBIT_PASS}
      - RABBITMQ_VHOST=${RABBIT_VHOST}
      
      # Inventario
      - INVENTARIO_URL=${INVENTARIO_URL}
      
      # Flask
      - FLASK_DEBUG=${FLASK_DEBUG:-False}
    deploy:
      replicas: 3
      restart_policy:
        condition: on-failure
        delay: 60s
        max_attempts: 5
      update_config:
        parallelism: 1
        delay: 30s
        order: start-first
      placement:
        constraints:
          - node.role == worker
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
    networks:
      - app-network

  worker-inmediato:
    image: juanerv1/despacho-service-image:latest
    command: python workers/inmediato.py
    environment:
      # Base de datos
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=${DB_USER}
      - DB_PASS=${DB_PASS}
      - DB_NAME=${DB_NAME}
      
      # RabbitMQ
      - RABBITMQ_URL=amqp://${RABBIT_USER}:${RABBIT_PASS}@rabbitmq:5672/${RABBIT_VHOST}
      - RABBITMQ_HOST=${RABBIT_HOST}
      - RABBITMQ_PORT=${RABBITMQ_PORT}
      - RABBITMQ_USER=${RABBIT_USER}
      - RABBITMQ_PASS=${RABBIT_PASS}
      - RABBITMQ_VHOST=${RABBIT_VHOST}
      
      # Inventario
      - INVENTARIO_URL=${INVENTARIO_URL}
    deploy:
      replicas: 2
      restart_policy:
        condition: on-failure
        delay: 90s
        max_attempts: 3
      update_config:
        parallelism: 1
        delay: 30s
        order: start-first
      placement:
        constraints:
          - node.role == worker
      resources:
        limits:
          memory: 384M
        reservations:
          memory: 256M
    networks:
      - app-network

  worker-fifo:
    image: juanerv1/despacho-service-image:latest
    command: python workers/pendiente.py
    environment:
      # Base de datos
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=${DB_USER}
      - DB_PASS=${DB_PASS}
      - DB_NAME=${DB_NAME}
      
      # Inventario
      - INVENTARIO_URL=${INVENTARIO_URL}
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 60s
        max_attempts: 3
      placement:
        constraints:
          - node.role == worker
      resources:
        limits:
          memory: 384M
        reservations:
          memory: 256M
    networks:
      - app-network

  db:
    image: postgres:16
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASS}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - target: 5432
        published: 5432
        protocol: tcp
        mode: host  # Mejor rendimiento para DB
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./init_scripts:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 90s
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      restart_policy:
        condition: on-failure
        delay: 30s
        max_attempts: 5
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M
    networks:
      - app-network

  rabbitmq:
    image: rabbitmq:3-management-alpine
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBIT_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBIT_PASS}
      RABBITMQ_DEFAULT_VHOST: ${RABBIT_VHOST}  # Crea vhost autom치ticamente
    ports:
      - target: 5672
        published: 5672
        protocol: tcp
        mode: host
      - target: 15672
        published: 15672
        protocol: tcp
        mode: host
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      restart_policy:
        condition: on-failure
        delay: 30s
        max_attempts: 5
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
    networks:
      - app-network

networks:
  app-network:
    driver: overlay
    attachable: true
    # Configuraci칩n para producci칩n
    driver_opts:
      encrypted: "true"  # Encriptaci칩n de red overlay

volumes:
  rabbitmq_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /opt/despachos/data/rabbitmq
  postgres_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /opt/despachos/data/postgres