version: '3.8'

services:
  backend:
    image: juanerv1/despacho-service-image:latest
    command: python main.py
    ports:
      - target: 5000
        published: 5000
        protocol: tcp
        mode: ingress
    environment:
      # Base de datos - HARDCODEADO
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=despachos_user123
      - DB_PASS=SecurePassword5826
      - DB_NAME=despachos_db
      
      # RabbitMQ - HARDCODEADO
      - RABBITMQ_URL=amqp://despacho_user:despacho_pass@rabbitmq:5672/despacho_vhost
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USER=despacho_user
      - RABBITMQ_PASS=despacho_pass
      - RABBITMQ_VHOST=despacho_vhost
      
      # Inventario - HARDCODEADO (para desarrollo local)
      - INVENTARIO_URL=http://host.docker.internal:8001
      
      # Flask
      - FLASK_DEBUG=True
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s  # Dar tiempo para que Flask inicie
    deploy:
      replicas: 3
      restart_policy:
        condition: on-failure
        delay: 30s
        max_attempts: 5
    networks:
      - app-network
    # Para resolver host.docker.internal en Linux
    extra_hosts:
      - "host.docker.internal:host-gateway"

  worker-inmediato:
    image: juanerv1/despacho-service-image:latest
    command: python workers/inmediato.py
    environment:
      # Base de datos - HARDCODEADO
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=despachos_user123
      - DB_PASS=SecurePassword5826
      - DB_NAME=despachos_db
      
      # RabbitMQ - HARDCODEADO
      - RABBITMQ_URL=amqp://despacho_user:despacho_pass@rabbitmq:5672/despacho_vhost
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USER=despacho_user
      - RABBITMQ_PASS=despacho_pass
      - RABBITMQ_VHOST=despacho_vhost
      
      # Inventario
      - INVENTARIO_URL=http://host.docker.internal:8001
    deploy:
      replicas: 3  # Solo 1 para pruebas
      restart_policy:
        condition: on-failure
        delay: 60s  # Más tiempo para que RabbitMQ inicie
        max_attempts: 3
    networks:
      - app-network
    extra_hosts:
      - "host.docker.internal:host-gateway"

  worker-fifo:
    image: juanerv1/despacho-service-image:latest
    command: python workers/pendiente.py
    environment:
      # Base de datos - HARDCODEADO
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=despachos_user123
      - DB_PASS=SecurePassword5826
      - DB_NAME=despachos_db
      
      # Inventario
      - INVENTARIO_URL=http://host.docker.internal:8001
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 30s
        max_attempts: 3
    networks:
      - app-network
    extra_hosts:
      - "host.docker.internal:host-gateway"

  db:
    image: postgres:16
    environment:
      POSTGRES_USER: despachos_user123
      POSTGRES_PASSWORD: SecurePassword5826
      POSTGRES_DB: despachos_db
    ports:
      - target: 5432
        published: 5432
        protocol: tcp
        mode: ingress
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./init_scripts:/docker-entrypoint-initdb.d

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U despachos_user123 -d despachos_db"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 10s
        max_attempts: 3
    networks:
      - app-network

  rabbitmq:
    image: rabbitmq:3-management
    environment:
      RABBITMQ_DEFAULT_USER: despacho_user
      RABBITMQ_DEFAULT_PASS: despacho_pass
      RABBITMQ_DEFAULT_VHOST: despacho_vhost  # Crea vhost automáticamente
    ports:
      - target: 5672
        published: 5672
        protocol: tcp
        mode: ingress
      - target: 15672
        published: 15672
        protocol: tcp
        mode: ingress
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 10s
        max_attempts: 3
    networks:
      - app-network

networks:
  app-network:
    driver: overlay
    attachable: true

volumes:
  rabbitmq_data:
  pgdata: